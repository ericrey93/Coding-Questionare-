<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Questionare</title>
</head>
<body>
    <nav class="highscore"><a href="">See Highscores!</a></nav>
    <span class="timer">
    <span id="time">45</span>
    </span>
    <br>
    <br>
    <header class="header">Coding Question Challenge</header>
    <br>
    <p class="content">Once you press the start button, the quiz will begin! there will be a total
        of 4 questions, and you will have 45 seconds to answer all of them, but be careful! if 
        you incorrectly answer any question, your time will be reduced by 15 seconds!
    </p>
    <div class="questionText"></div>
        <input type="checkbox" id="A">
        <div class="choiceA"></div>
        <input type="checkbox" id="B">
        <div class="choiceB"></div>
        <input type="checkbox" id="C">
        <div class="choiceC"></div>
        <input type="checkbox" id="D">
        <div class="choice D"></div>
    <button id="start-Btn">Start</button>
    <button id="next-btn" class="hide">Next</button>
<script src="./assets/script.js"></script>
</body>
</html>
